enable_lights:
  default: true
  description: "Enable lights?"

enable_hats:
  default: true
  description: "Show hat on avatars?"

hat_type:
  default: red-hat1
  type: enum
  choices:
    - red-hat1
    - red-hat2
    - reindeer
    - santa
  description: "hat type"

enable_decoration_image:
  default: true
  description: "Show decoration image?"

decoration_image:
  default: tree
  type: enum
  choices:
    - bauble-two
    - bauble-with-tree
    - bauble-z-line        
    - bells-bw
    - bells        
    - gifts
    - house
    - mistletoe
    - snowman
    - tree
  description: "decoration image on the side"

decoration_invert_color:
  default: false
  description: "Invert decoration image color? Enable this on dark theme."
